<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/ssy-ui.css">
  <title>菜单组件</title>
</head>

<body>

  <div class="ssy-content">
    <h1 class="ssy-panel-title">菜单组件</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-menu">
        <!-- 菜单组件内容 -->
        <div class="ssy-menu">
          <a class="ssy-menu-item">
            <p class="ssy-menu-name">用户ID</p>
            <span class="ssy-menu-value">33581893</span>
          </a>
          <a class="ssy-menu-item">
            <p class="ssy-menu-name">用户名</p>
            <span class="ssy-menu-value">SSY-UI</span>
            <i class="fa fa-chevron-right ssy-menu-icon"></i>
          </a>
          <a class="ssy-menu-item">
            <p class="ssy-menu-name">二维码</p>
            <i class="fa fa-qrcode ssy-menu-value"></i>
            <i class="fa fa-chevron-right ssy-menu-icon"></i>
          </a>
          <a class="ssy-menu-item">
            <p class="ssy-menu-name">隐私设置</p>
            <i class="fa fa-chevron-right ssy-menu-icon"></i>
          </a>
        </div>
      </div>
      <div class="ssy-menu">
        <a class="ssy-menu-item">
          <p class="ssy-menu-name">新消息提醒</p>
          <input class="ssy-switch" type="checkbox">
        </a>
        <a class="ssy-menu-item">
          <p class="ssy-menu-name">仅在有WIFI网络下使用</p>
          <input class="ssy-switch" type="checkbox" checked>
        </a>
      </div>
    </div>
</body>

</html>
