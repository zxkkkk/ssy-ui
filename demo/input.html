<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="../src/ssy-ui.css">
  <title>表单元素</title>
</head>

<body>
  <div class="ssy-content">
    <!-- 基本输入框 -->
    <h1 class="ssy-panel-title">基本输入框:</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-form-item">
        <label class="ssy-form-label">用户名</label>
        <div class="ssy-form-body">
          <input class="ssy-input" type="text" placeholder="请输入姓名" />
        </div>
      </div>
      <div class="ssy-form-item">
        <label class="ssy-form-label">密码</label>
        <div class="ssy-form-body">
          <input class="ssy-input" type="password" placeholder="请输入密码" />
        </div>
      </div>
      <div class="ssy-form-item">
        <label class="ssy-form-label">日期</label>
        <div class="ssy-form-body">
          <input class="ssy-input" type="date" placeholder="请选择日期" />
        </div>
      </div>
    </div>
  </div>
  <!-- 带清空按钮的输入框 -->
  <div class="ssy-content">
    <h1 class="ssy-panel-title">带清空功能的输入框:</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-form-item">
        <label class="ssy-form-label">手机号</label>
        <div class="ssy-form-body">
          <input class="ssy-input" type="text" placeholder="请输入手机号" />
          <i class="fa fa-close ssy-input-reset"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- 带错误提示的输入框 -->
  <div class="ssy-content">
    <h1 class="ssy-panel-title">带错误提示的输入框:</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-form-item">
        <label class="ssy-form-label">邮箱</label>
        <div class="ssy-form-body">
          <input class="ssy-input" type="text" placeholder="请输入邮箱" />
          <i class="fa fa-exclamation ssy-input-warning"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- 单选输入 -->
  <div class="ssy-content">
    <h1 class="ssy-panel-title">单选:</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-form-item">
        <div class="ssy-radio">
          <i class="fa fa-check ssy-radio-icon"></i>
          <span class="ssy-radio-desc">单选选项1</span>
          <input class="ssy-radio-input" type="radio">
        </div>
      </div>
      <div class="ssy-form-item">
        <div class="ssy-radio checked">
          <i class="fa fa-check ssy-radio-icon"></i>
          <span class="ssy-radio-desc">单选选项2</span>
          <input class="ssy-radio-input" type="radio">
        </div>
      </div>
      <div class="ssy-form-item">
        <div class="ssy-radio">
          <i class="fa fa-check ssy-radio-icon"></i>
          <span class="ssy-radio-desc">单选选项3</span>
          <input class="ssy-radio-input" type="radio">
        </div>
      </div>
    </div>
    <!-- 多选输入 -->
    <h1 class="ssy-panel-title">多选:</h1>
    <div class="ssy-panel-body no-padding">
      <div class="ssy-form-item">
        <div class="ssy-check">
          <i class="fa fa-check ssy-check-icon"></i>
          <span class="ssy-check-desc">多选选项1</span>
          <input class="ssy-check-input" type="checkbox">
        </div>
      </div>
      <div class="ssy-form-item">
        <div class="ssy-check checked">
          <i class="fa fa-check ssy-check-icon"></i>
          <span class="ssy-check-desc">多选选项2</span>
          <input class="ssy-check-input" type="checkbox">
        </div>
      </div>
      <div class="ssy-form-item">
        <div class="ssy-check checked">
          <i class="fa fa-check ssy-check-icon"></i>
          <span class="ssy-check-desc">多选选项3</span>
          <input class="ssy-check-input" type="checkbox">
        </div>
      </div>
    </div>
</body>

</html>
