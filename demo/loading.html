<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta hssyp-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/ssy-ui.css">
  <title>Loading加载提示组件</title>
</head>

<body>
  <div class="ssy-content">
    <!-- 页面加载提示组件 -->
    <h1 class="ssy-panel-title">页面加载提示组件</h1>
    <div class="ssy-panel-body">
      <div class="ssy-loading">
        <i class="fa fa-circle-o-notch fa-spin ssy-loading-icon"></i>
        <span class="ssy-loading-info">用力载入中...</span>
      </div>
      <div class="ssy-loading">
        <i class="fa fa-refresh ssy-loading-icon"></i>
        <span class="ssy-loading-info">加载出错，点我重新加载</span>
      </div>
    </div>

    <!-- 单行加载提示组件 -->
    <h1 class="ssy-panel-title">单行加载提示组件</h1>
    <div class="ssy-panel-body">
      <div class="ssy-loading-inline">
        <span class="ssy-loading-info">
          <i class="fa fa-circle-o-notch fa-spin ssy-loading-icon"></i>
          用力加载中
        </span>
      </div>

      <div class="ssy-loading-inline">
        <span class="ssy-loading-info">
          上拉加载更多
          <i class="fa fa-long-arrow-up fa-vibrate-y ssy-loading-icon"></i>
        </span>
      </div>

      <div class="ssy-loading-inline">
        <span class="ssy-loading-info">
          我可是有底线的
        </span>
      </div>

      <div class="ssy-loading-inline">
        <span class="ssy-loading-info">
          ·
        </span>
      </div>
    </div>
  </div>
</body>

</html>
