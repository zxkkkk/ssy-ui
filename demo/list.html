<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/ssy-ui.css">
  <title>列表组件</title>
</head>

<body>
  <div class="ssy-content">
    <h1 class="ssy-panel-title">简单列表</h1>
    <div class="ssy-panel-body no-padding">
      <!-- 简单列表 -->
      <ul class="ssy-list">
        <li class="ssy-list-item">北京</li>
        <li class="ssy-list-item">上海</li>
        <li class="ssy-list-item">天津</li>
        <li class="ssy-list-item">重庆</li>
        <li class="ssy-list-item">厦门</li>
        <li class="ssy-list-item">广州</li>
        <li class="ssy-list-item">...</li>
      </ul>
    </div>
    <h1 class="ssy-panel-title">复杂列表</h1>
    <div class="ssy-panel-body no-padding">
      <!-- 复杂列表 -->
      <ul class="ssy-list">
        <li class="ssy-list-item">
          <div class="item-img-wrap">
            <img class="item-img" src="img/list-img.jpg" alt="机械键盘">
          </div>
          <div class="item-content-wrap">
            <h1 class="item-title">FILCO斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
            <p class="item-price">￥998</p>
            <p class="item-desc">已售1834件</p>
          </div>
        </li>
        <li class="ssy-list-item">
          <div class="item-img-wrap">
            <img class="item-img" src="img/list-img.jpg" alt="机械键盘">
          </div>
          <div class="item-content-wrap">
            <h1 class="item-title">FILCO斐尔可 机械键盘87游戏无线圣手忍者二代红轴茶青黑蓝牙双模</h1>
            <p class="item-price">￥998</p>
            <p class="item-desc">已售1834件</p>
          </div>
        </li>
        <!-- ...其他多个列表项 -->
      </ul>
    </div>
  </div>

</body>

</html>
