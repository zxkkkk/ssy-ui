<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="../src/ssy-ui.css">
  <title>按钮的设计与开发</title>
</head>

<body>
  <div class="ssy-content">
    <!-- 标准按钮 -->
    <h3 class="ssy-panel-title">不同用途按钮</h3>
    <div class="ssy-panel-body">
      <a class="ssy-btn">默认按钮</a><br>
      <a class="ssy-btn ssy-btn-primary">主操作按钮</a><br>
      <a class="ssy-btn ssy-btn-warning">警示按钮</a><br>
      <a class="ssy-btn ssy-btn-disabled">不可用按钮</a><br>
    </div>
  </div>
  <!-- 大按钮 -->
  <div class="ssy-content">

    <h2 class="ssy-panel-title">大按钮</h2>
    <div class="ssy-panel-body no-padding">
      <br>
      <a class="ssy-btn ssy-btn-large">大按钮</a>
      <br>
      <a class="ssy-btn ssy-btn-primary ssy-btn-large">大按钮</a>
      <br>
      <a class="ssy-btn ssy-btn-warning ssy-btn-large">大按钮</a>
      <br>
      <a class="ssy-btn ssy-btn-disabled ssy-btn-large">大按钮</a>
      <br>
    </div>
    <!-- 小按钮 -->
    <h2 class="ssy-panel-title">小按钮</h2>
    <div class="ssy-panel-body">
      <a class="ssy-btn ssy-btn-small">小按钮</a><br>
      <a class="ssy-btn ssy-btn-primary ssy-btn-small">小按钮</a><br>
      <a class="ssy-btn ssy-btn-warning ssy-btn-small">小按钮</a><br>
      <a class="ssy-btn ssy-btn-disabled ssy-btn-small">小按钮</a><br>
    </div>
</body>

</html>
